<div class="calc">
    <div class="calc-title">
      <span class="calc-title-span">
        Calculator
      </span>
      <div class="calc-title-hr"></div>
    </div>
    <div class="calc-display">
      <div class="calc-display-span secondary-display" id="secondary-display">{{this.expr || " "}}
      </div>
      <div class="calc-display-span primary-display" id="display">{{this.result || " "}}
      </div>
          <!-- const btns = document.getElementById("btn");
  const primaryDisplay = document.getElementById("display");
  const secondaryDisplay = document.getElementById("secondary-display"); -->
    </div>
    <div class="calc-display-hr"></div>
    <div class="calc-btn" id="btn">
      <button class="calc-btn-primary" (click)="exprset('7')" id="seven">7</button>
      <button class="calc-btn-primary" (click)="exprset('8')" id="eight">8</button>
      <button class="calc-btn-primary" (click)="exprset('9')" id="nine">9</button>
      <button class="calc-btn-primary btn-bg" (click)="exprset('/')" id="divide">/</button>
      <button class="calc-btn-primary" (click)="exprset('4')" id="four">4</button>
      <button class="calc-btn-primary" (click)="exprset('5')" id="five">5</button>
      <!-- const btns = document.getElementById("btn");
  const primaryDisplay = document.getElementById("display");
  const secondaryDisplay = document.getElementById("secondary-display"); -->
      <button class="calc-btn-primary" (click)="exprset('6')" id="six">6</button>
      <button class="calc-btn-primary btn-bg" (click)="exprset('*')" id="multiply">*</button>
      <button class="calc-btn-primary" (click)="exprset('1')" id="one">1</button>
      <button class="calc-btn-primary" (click)="exprset('2')" id="two">2</button>
      <button class="calc-btn-primary" (click)="exprset('3')" id="three">3</button>
      <button class="calc-btn-primary btn-bg" (click)="exprset('+')" id="add">+</button>
      <button class="calc-btn-primary btn-bg" (click)="exprset('.')" id="decimal">.</button>
      <button class="calc-btn-primary" (click)="exprset('0')" id="zero">0</button>
          <!-- const btns = document.getElementById("btn");
  const primaryDisplay = document.getElementById("display");
  const secondaryDisplay = document.getElementById("secondary-display"); -->
      <button class="calc-btn-primary btn-bg-equal" (click)="calculate()" id="equals">=</button>
      <button class="calc-btn-primary btn-bg" (click)="exprset('-')" id="subtract">-</button>
      <button class="calc-btn-clear" (click)="clear()" id="clear">clear</button>
      <button class="calc-btn-primary btn-bg" (click)="setmem()" id="memset">MS</button>
      <button class="calc-btn-primary btn-bg" (click)="getmem()" id="memget">MG</button>
    </div>
  </div>
